// 默认就是public 定义defaultConfig闭包
class DefaultConfig {

    private String versionName

    def versionName(String versionName){
        this.versionName = versionName
    }

    @Override
    String toString(){
        return "DefaultConfig {versionName = $versionName}"
    }
}


class Android {
    private int compileSdkVersion

    private DefaultConfig mDefaultConfig

    Android() {
        this.mDefaultConfig = DefaultConfig()
    }

    def compileSdkVersion(int compileSdkVersion){
        this.compileSdkVersion = compileSdkVersion
